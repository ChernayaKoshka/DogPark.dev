<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DogPark</title>
  <base href="/">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.1/css/bulma.min.css">
  <link rel="stylesheet" href="css/index.css">
</head>

<body>
  <nav class="navbar is-dark" role="navigation" aria-label="main navigation">
    <div class="navbar-brand">
      <a class="navbar-item has-text-weight-bold is-size-5" href="/">
        üê∂ DogPark
      </a>
    </div>
  </nav>
  <div id="main">
    <div class="columns is-flex is-vcentered is-centered is-overlay">
      <div class="column is-three-fifths">
        <p class="title has-text-centered" >Loading...</p>
        <p>
          <progress id="blazor-loading-bar" class="progress is-large is-info" max="100">Loading...</progress>
        </p>
        <p id="blazor-loading-item" class="is-size-7 has-text-centered"></p>
      </div>
    </div>
  </div>
  <script type="text/javascript">
    var i = 0;
    window.loadResourceCallback = (total, name, response) => {
        if (name.endsWith('.dll')) {
            i++;
            const progressbar = document.getElementById("blazor-loading-bar");
            const loadingItem = document.getElementById("blazor-loading-item")
            progressbar.setAttribute("value", i);
            progressbar.setAttribute("max", total);
            loadingItem.innerText = name;
            console.log(i + '/' + total + ' (' + i + ') ' + name);
        }
    }
</script>
  <script src="_framework/blazor.webassembly.js"></script>
</body>

</html>
