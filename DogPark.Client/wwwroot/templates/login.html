<div>
  <div class="field">
    <label class="label">Username</label>
    <div class="control">
      <input class="input" type="text" placeholder="Username" bind="${Username}">
    </div>
  </div>

  <div class="field">
    <label class="label">Password</label>
    <div class="control">
      <input class="input" type="password" placeholder="Password" bind="${Password}" onkeyup="${Keyup}">
    </div>
  </div>

  <div class="control">
    ${LoginButton}
  </div>
</div>
