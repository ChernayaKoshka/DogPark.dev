<div class="columns">
    <!--Editable-->
    <div class="column">
        <div class="field">
            <label class="label">Title</label>
            <div class="control">
                <input class="input is-primary" type="text" placeholder="Your title here" bind="${Title}"></textarea>
            </div>
        </div>
        <div class="field">
            <label class="label">Content</label>
            <div class="control">
                <textarea class="textarea is-info" rows="15" placeholder="Lorem ipsum dolor sit amet, consectetur adipiscing elit." bind="${Content}"></textarea>
            </div>
        </div>
    </div>
    <!--Markdown preview-->
    <div class="column content">
        ${Preview}
    </div>
</div>
