  <!--Thanks https://swharden.com/blog/2022-05-29-blazor-loading-progress/-->
  <script type="text/javascript">
    function StartBlazor() {
      document.getElementById('blazor-loading').classList.remove('is-hidden');

      let loadedCount = 0;
      const resourcesToLoad = [];
      Blazor.start({
        loadBootResource:
        function (type, filename, defaultUri, integrity) {
            if (type == "dotnetjs")
              return defaultUri;

            const fetchResources = fetch(defaultUri, {
              cache: 'no-cache',
              integrity: integrity
            });

            resourcesToLoad.push(fetchResources);

            fetchResources.then((r) => {
              loadedCount += 1;
              if (filename == "blazor.boot.json")
                return;
              const totalCount = resourcesToLoad.length;
              const progressbar = document.getElementById('blazor-loading-bar');
              progressbar.setAttribute("value", loadedCount);
              progressbar.setAttribute("max", totalCount);
              const progressLabel = document.getElementById('blazor-loading-item');
              progressLabel.innerText = "Downloading " + loadedCount + "/" + totalCount + ": " + filename;
            });

            return fetchResources;
          }
      });
      
    }

    StartBlazor();
  </script>
